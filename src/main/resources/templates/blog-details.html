<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="blocks/headLink :: headLink"></header>
</head>

<body>

<div id="wrapper">

    <header th:insert="blocks/header :: header"></header>

    <div id="main">
        <div id="content">

            <div th:each="el : ${post}">

                <h2 th:text="${el.title}" class="mb-5 text-center"/>
                <a href="/blog" class="btn btn-info">Назад</a>
                <div id="fullText">
                    <span th:switch="${el.filename}">
                        <p th:case="'null'"></p>
                        <p th:case="*">
                            <a data-fancybox="gallery" th:href="@{/img/{filename}(filename = ${el.filename})}">
                                <img th:src="@{/img/{filename}(filename = ${el.filename})}" class="detailsImage">
                            </a>
                        </p>
                    </span>

                    <p th:text="${el.full_text}" class="fullText2"></p>

                    <p th:text="'Просмотров: ' + ${el.views}" class="views-post"/>
                    <p th:text="${el.date}" class="date-post"/>
                </div>

            </div>

        </div>

        <div th:insert="blocks/sidebar :: sidebar"></div>

    </div>

    <footer th:insert="blocks/footer :: footer "></footer>

</div>
<div th:insert="blocks/footerLink :: footerLink "></div>
</body>
</html>
